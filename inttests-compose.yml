version: '2'
services:
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: jacalloc
      POSTGRES_PASSWORD: jacalloc123

  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      POSTGRES_URL: 'postgresql://jacalloc:jacalloc123@postgres:5432/jacalloc'
      PYTHONUNBUFFERED: 0

    volumes:
      - ./startup.sh:/app/startup.sh:ro
      - ./app:/app
    depends_on:
      - postgres
    links:
      - postgres:postgres
    working_dir: /app
    entrypoint: ["./startup.sh"]

  tests:
    image: broadinstitute/python-requests:2.7
    volumes:
      - ./app/test:/test
      - ./test-startup.sh:/test/test-startup.sh
    depends_on:
      - app
      - postgres
    links:
      - app:app
    entrypoint: bash /test/test-startup.sh
