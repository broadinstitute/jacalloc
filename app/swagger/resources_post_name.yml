Updates a resource
---
tags:
  - Jacalloc API
security:
  - authorization:
      - https://www.googleapis.com/auth/cloud-platform
      - email
      - profile
produces:
  - application/json
responses:
  '200':
    description: Resource successfully updated
  '400':
    description: Malformed request
  '404':
    description: Resource not found
parameters:
  - in: path
    description: Resource name
    name: name
    required: true
    type: string
  - in: body
    name: body
    required: true
    schema:
      properties:
        ip:
          type: string
          description: Resource IP
        project:
          type: string
          description: Resource project
        in_use:
          type: string
          enum: ["true", "false"]
          description: Resource status
