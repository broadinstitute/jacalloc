    description: resource name
    name: name
    required: true
  - in: body
    description: resource IP
    name: ip
    required: true
  - in: body
    description: resource project
    name: project
    required: true
  - in: body
    description: if resource in use
    name: in_use
    required: true
    type: string
    enum: ["true", "false"]
